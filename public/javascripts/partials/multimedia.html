<br>
<div class="wrap">
    <div class="container-fluid" ng-controller="multimedia-Controller">

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="page-title-section">
                    <p class="page-title">Multimedia projects <sup><span class="icon-rocket"></span></sup>
                    </p>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 hidden-xs">
                <div class="search-div">
                    <input type='text' ng-model='searchText' class="input-box" id="search-box"/><a href="" style="text-decoration:none;"><span class="icon-search"></span></a>
                </div>
            </div>
        </div>
        <br class="visible-xs">
        <div class="row hidden-xs">
            <div class="col-md-8 col-sm-8">
                <div class="page-tags">

                    <ul>
                        <li><span class="icon-tag"></span></li>
                        <li ng-repeat="tool in tech.list">
                            <button ng-click="finder(tool.value)">{{tool.name}}</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="item-count">
                    <strong>{{(multimedia.results | filter:searchText).length}}</strong> items
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <ul class="page-gallery">
                    <li ng-repeat="media in multimedia.results | filter:searchText | orderBy:'cools'">
                        <a href="#/multimedia/{{media._id}}" style="text-decoration: none;">
                            <div class="box-img">
                                <img ng-src="{{media.img}}" alt="{{media.description}}">
                                <div class="box-hover"><span class="icon-search2"></span></div>
                            </div>
                            <div class="box-main">
                                <p class="box-title">{{media.name}}</p>
                                <div class="ibox-div">
                                    <span ng-repeat="tag in media.tags">
                                        <p class="ibox-small" style="background: {{tag.background}};">{{tag.text}}</p>
                                    </span>
                                    <p class="box-views">{{media.cools}} <span>cools</span> | {{media.views}} <span>views</span></p>
                                </div>

                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    var d = document.getElementById("header");
    d.className = d.className + " header-shadow";

    $( document ).ready(function() {
        $('#multiStat').circliful();
    });
</script>
