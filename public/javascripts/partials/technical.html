<br>
<div class="wrap">
    <div class="container-fluid" ng-controller="technical-Controller">
        <div class="row">
            <div class="col-md-6">
                <div class="page-title-section">
                    <p class="page-title">Technical projects <sup><span class="icon-rocket"></span></sup>
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="search-div">
                    <input type='text' ng-model='searchText' class="input-box" /><a href="" style="text-decoration:none;"><span class="icon-search"></span></a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="page-tags">
                    <ul>
                        <li><span class="icon-tag"></span></li>
                        <li ng-repeat="tool in tech.list">
                            <button ng-click="finder(tool.value)">{{tool.name}}</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="item-count">
                    <strong>{{(technical.results | filter:searchText).length}}</strong> items
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <ul class="page-gallery">
                    <li ng-repeat="techia in technical.results | filter:searchText | orderBy:'name'">
                        <a href="#/technical/{{techia._id}}" style="text-decoration: none;">
                            <div class="box-img">
                                <img ng-src="{{techia.img}}" alt="{{techia.description}}">
                                <div class="box-hover"><span class="icon-plus"></span></div>
                            </div>
                            <div class="box-main">
                                <p class="box-title">{{techia.name}}</p>
                                <div class="ibox-div">
                                    <span ng-repeat="tag in techia.tags">
                                        <p class="ibox-small" style="background: {{tag.background}};">{{tag.text}}</p>
                                    </span>
                                    <p class="box-views">{{techia.cools}} <span>cools</span> | {{techia.views}} <span>views</span></p>
                                </div>

                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    var d = document.getElementById("header");
    d.className = d.className + " header-shadow";
</script>
