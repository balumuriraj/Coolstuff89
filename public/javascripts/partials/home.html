<div id="home"></div>

<div id="fullpage">
	<div class="section " id="section0">
		<h1>fullPage.js</h1>
		<p>CSS3</p>
		<img src="imgs/fullPage.png" alt="fullPage" />
	</div>
	<div class="section" id="section1">
		<div class="intro">
			<h1>Speed on mobile</h1>
			<p>
	      If CSS3 transforms are supported (e.g. on mobile devices) they will be used for animations, usually a good
	      choice if the animation on mobile devices is slow.
			</p>
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>No CSS3? No problem!</h1>
			<p>If CSS3 is not available, animations will fall back to jQuery animate.</p>
		</div>
	</div>
</div>

<script type="text/javascript">
    
    $(document).ready(function () {
        $('#fullpage').fullpage({
            slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
            css3: true
        });
    });
    
    $(window).stellar();

    $(window).stellar({
        positionProperty: 'transform'
    });

    var d = document.getElementById("header");
    d.className = "header";

    var ballonfun = function () {

        var hotballon = $("#img-hotballon");

        hotballon.animate({
            'top': '30px'
        }, 2000, 'linear', function () {
            hotballon.animate({
                'top': '60px'
            }, 2000, 'linear')
        });
    }

    var planefun = function () {

        var plane = $("#img-plane");

        plane.animate({
            'top': '39em'
        }, 3000, 'linear', function () {
            plane.animate({
                'top': '41em'
            }, 3000, 'linear')
        });
    }

    setInterval(ballonfun, 4000);
    setInterval(planefun, 6000);
</script>
