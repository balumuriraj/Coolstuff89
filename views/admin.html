<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coolstuff'89 | <%= title %> </title>
    <meta name="description" content="Multimedia and Technical Projects for download" />
    <meta name="keywords" content="Java, Spring, php, html, css, html5, css3, javascript, angularjs, mysql, mongodb, photoshop, illustrator, after effects, premier pro, cinema 4D" />
    <meta name="author" content="MohanRaj Balumuri" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon-new.png">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/icons.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/media-queries.css" />
    <script src="/javascripts/modernizr.custom.js" type="text/javascript"></script>
</head>
<body>
    <div class="admin-form" style="font-size:2em">
        <form action="/api/multimedia" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Name: <input type="text" id="name" name="name" ></p>
                        <p>description: <input type="text" id="description" name="description" ></p>
                        <p>type: <input type="text" id="type" name="type" ></p>
                        <p>img: <input type="text" id="img" name="img" ></p>
                        <p>views: <input type="number" id="views" name="views" ></p>
                        <p>cools: <input type="number" id="cools" name="cools" ></p>
                        <p>url: <input type="text" id="url" name="url" ></p>
                        <p>created: <input type="number" id="created" name="created" ></p>
                        <p>tag-name: <input type="text" id="tagname" name="tagname" ></p>
                        <p>tag-text: <input type="text" id="tagtext" name="tagtext" ></p>
                        <p>tag-background:<input type="text" id="tagbackground" name="tagbackground" ></p>
                        <p><button type="submit" class="btn btn-primary">Create Item</button></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<!-- JS Libs -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- UI Libs -->
<script src="/javascripts/bootstrap.min.js"></script>
</html>
