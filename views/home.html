    <div class="wrap">

            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 header-left" id="logo">
                    <button class="menu-button visible-xs" onclick="showmenu()"><span class="icon-menu2"></span></button> <p class="logo"><a href="/"><img src="images/logo.png" class="logo-img"></a></p>
                </div>
                <div class="col-lg-8 header-right visible-lg" id="header-right">

                    <a href="home#/about" class="menu-bttn"><span data-hover="About">About</span></a>
                </div>
                <div class="col-md-6 col-sm-6 hidden-xs header-right-responsive hidden-lg">
                    <button onclick="showmobilemenu()"><span class="icon-menu2"></span>Menu</button>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- custom -->
<script type="text/javascript">

    function showmobilemenu() {
        var menu = $("#mobile-menu");

        menu.css({
            'left': '0'
        });
    }

    function hidemobilemenu() {
        var menu = $("#mobile-menu");

        menu.css({
            'left': '-100%'
        });
    }
